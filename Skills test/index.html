<div class="hero-image">
  <div class="hero-text text-center text-black">
    <h1 style="margin-top: -130px;">OBMC Student Enrollment Form</h1>
    <p>Fill out the form below to enroll for the upcoming school year</p>
  </div>

   <div class="Student Information">
    <b>Student Information</b>    
    <div class="container row pt-4">
      <div class="col-md-6">
        <div class="form-group">
          <label for="Fname">First Name</label>
          <input type="name" class="form-control" id="Fname" placeholder="Ashley">       
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="Lname">Last Name</label>
          <input type="name" class="form-control" id="Lname" placeholder="Mangondato">       
        </div>
      </div>
        </div>
    
    <div class="container row pt-4">
      <div class="col-md-4">
        <div class="form-group">
          <label for="Bday">Birth Date</label>
          <input type="name" class="form-control" id="Bday" placeholder="dd/mm/yyyy">       
        </div>
      </div>

      <div class="col-md-4">
        <label for="Gender">Gender</label>
            <select class="form-control" id="gender">
              <option value="gender">Select</option>               
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

      <div class="col-md-4">
        <label for="Grade">Grade Level</label>
            <select class="form-control" id="grade">
              <option value="gr">Select</option>
              <option value="casa">Casa</option>
              <option value="juniorcase">Junior Casa</option>
              <option value="junioradvancedcasa">Junior Advanced Casa</option>
              <option value="advancedcasa">Advanced Casa</option>          
              <option value="g1">Grade 1</option>
              <option value="g2">Grade 2</option>
              <option value="g3">Grade 3</option>
              <option value="g4">Grade 4</option>
              <option value="g5">Grade 5</option>
              <option value="g6">Grade 6</option>
              <option value="g7">Grade 7</option>
              <option value="g8">Grade 8</option>
              <option value="g9">Grade 9</option>
              <option value="g10">Grade 10</option>
              <option value="g11">Grade 11</option>
              <option value="g12">Grade 12</option>
            </select>
          </div>
        </div>  
    
    <div class="Contact Details">
    <br><b>Contact Details</b>

    <div class="container row pt-4">
      <div class="col-md-12">
        <div class="form-group">
          <label for="emailadress">Email Address</label>
          <input type="name" class="form-control" id="email" placeholder="student@example.com">       
        </div>
      </div>
    </div> 

    <div class="container row pt-4">
      <div class="col-md-12">
        <div class="form-group">
          <label for="contactno.">Contact Number</label>
          <input type="name" class="form-control" id="contactno." placeholder="0912-345-6789">       
        </div>
      </div>
    </div>    
    

    <div class="Other Information">
    <br><b>Other Information</b></br>
    <br><h7>Mode of Learning</h7> 
        <div class="container">
            <input type="radio" id="Online" name="mode">
            <label for="Online">Online</label><br>

            <input type="radio" id="f2f" name="mode">
            <label for="f2f">Face-To-Face</label><br>  
            <center>
            <input type="submit" value="Submit">  
            </center>
        </div>     
    </div>
